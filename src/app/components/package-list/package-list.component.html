<div class="controls">
    <input [(ngModel)]="searchTerm" type="text" placeholder="Фильтр по названию" />
    <button (click)="loadingPackages()" class="refreshButton">Обновить</button>
  </div>
  
  <div *ngIf="loading">Загрузка...</div>
  
  <div class="list" *ngIf="!loading">
    <app-package-card
    *ngFor="let pkg of filteredPackages"
    [pkg]="pkg"
    (hover)="loadingDependency($event)"
    [isDepenpency]="dependencies.includes(pkg.id)"
    >
    </app-package-card>
</div>
